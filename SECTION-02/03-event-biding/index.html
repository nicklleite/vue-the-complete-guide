<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Vue Basics</title>
        <link
                href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
                rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header>
            <h1>Vue Events</h1>
        </header>
        <section id="events">
            <h2>Events in Action</h2>
            <button @click="addToCounter(5)">Add</button>
            <button @click.right="subtractFromCounter(2)">Reduce</button>
            <p v-once>Starting Counter: {{ counter }}</p>
            <p>Result: {{ counter }}</p>

            <input type="text" @input="setName" @keyup.enter="confirmName">
<!--            In case of need to pass one or more parameters to the method-->
<!--            <input type="text" @input="setName($event, otherParameter)">-->
            <p>Your Name: {{ confirmedName }}</p>

            <form @submit.prevent="submitForm">
                <input type="text">
                <button>Sign Up</button>
            </form>
        </section>

        <script src="../vue.global.js" defer></script>
        <script src="app.js" defer></script>
    </body>
</html>
