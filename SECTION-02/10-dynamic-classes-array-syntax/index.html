<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link
                href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
                rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css"/>

    <body>
        <header>
            <h1>Vue Dynamic Styling</h1>
